<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>FORMULARIO</title>


</head>

<body>
    <div class='container'>
        <h1 class="title">Ingresar productos</h1>
        <form action="/api/productos" method="POST" class="form">
            <input type="text" name="title" placeholder="Name" class='input' />
            <input type="number" name="price" placeholder="Price" class='input' />
            <input type="text" name="thumbnail" placeholder="Image" class='input' autocomplete='off' />
            <button type="submit" class='button'>Add</button>
        </form>
        <form method="POST" action="/uploadfile" enctype="multipart/form-data">
            <input type="file" name="myFile" />
            <br />
            <input type="submit" value="Subir archivo" />
            <br />
        </form>
    </div>


</body>

</html>
